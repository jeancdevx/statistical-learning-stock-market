          mimeType: application/json
          text: |-
            {
              "ticker": "{{ _.ticker }}",
              "date": "{{ _.test_date }}",
              "model": "{{ _.model }}"
            }
        headers:
          - name: Content-Type
            value: application/json
        settings:
          renderRequestBody: true
          encodeUrl: true
          followRedirects: global
          cookies:
            send: true
            store: true
          rebuildPath: true
