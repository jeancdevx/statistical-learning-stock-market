type: collection.insomnia.rest/5.0
name: NYSE Stock Predictor API
meta:
  id: wrk_nyse_predictor_api
  created: 1731931200000
  modified: 1731931200000
  description: "API para predicciones de acciones del NYSE usando modelos de Machine Learning"
collection:
  - name: health
    meta:
      id: fld_health_check
      created: 1731931200001
      modified: 1731931200001
      sortKey: -1731931200001
      description: "Health check del API"
    children:
      - url: "{{ _.base_url }}/health"
        name: health check
        meta:
          id: req_health_check
          created: 1731931200002
          modified: 1731931200002
          isPrivate: false
          description: "Verifica que el API esté funcionando correctamente"
          sortKey: -1731931200002
        method: GET
        settings:
          renderRequestBody: true
          encodeUrl: true
          followRedirects: global
          cookies:
            send: true
            store: true
          rebuildPath: true
  - name: tickers
    meta:
      id: fld_tickers
      created: 1731931200003
      modified: 1731931200003
      sortKey: -1731931200003
      description: "Endpoints relacionados con tickers disponibles"
    children:
