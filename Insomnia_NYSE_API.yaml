          isPrivate: false
          description: "Obtiene la lista completa de tickers disponibles en el dataset"
          sortKey: -1731931200004
        method: GET
        settings:
          renderRequestBody: true
          encodeUrl: true
          followRedirects: global
          cookies:
            send: true
            store: true
          rebuildPath: true
      - url: "{{ _.base_url }}/api/v1/tickers/{{ _.ticker }}/dates"
        name: obtener rango de fechas por ticker
        meta:
          id: req_ticker_dates
          created: 1731931200005
          modified: 1731931200005
          isPrivate: false
          description: "Obtiene el rango de fechas disponibles para un ticker específico"
          sortKey: -1731931200005
