    meta:
      id: fld_models
      created: 1731931200006
      modified: 1731931200006
      sortKey: -1731931200006
      description: "Endpoints relacionados con modelos disponibles"
    children:
      - url: "{{ _.base_url }}/api/v1/models"
        name: listar modelos disponibles
        meta:
          id: req_list_models
          created: 1731931200007
