      id: fld_predictions
      created: 1731931200008
      modified: 1731931200008
      sortKey: -1731931200008
      description: "Endpoints para realizar predicciones"
    children:
      - url: "{{ _.base_url }}/api/v1/predict"
        name: prediccion simple - ultimo dato
        meta:
          id: req_predict_simple
          created: 1731931200009
          modified: 1731931200009
          isPrivate: false
          description: "Realiza una predicción para el último dato disponible de un ticker"
          sortKey: -1731931200009
        method: POST
        body:
          mimeType: application/json
          text: |-
            {
              "ticker": "{{ _.ticker }}",
              "model": "{{ _.model }}"
            }
        headers:
          - name: Content-Type
            value: application/json
        settings:
          renderRequestBody: true
          encodeUrl: true
          followRedirects: global
          cookies:
            send: true
            store: true
          rebuildPath: true
      - url: "{{ _.base_url }}/api/v1/backtest"
